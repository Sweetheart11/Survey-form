<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1 id='title'>freeCodeCamp Survey Form
</h1>
<p id='description'>Thank you for taking the time to help us improve the platform

</p>
<form id="survey-form">
  <label id='name-label'>Name</label>
  <br />

  <input placeholder='Enter your name' id='name' class='form-control' required />
  <br />
  <label id='email-label'>Email</label>
  <br />

  <input placeholder='Enter your email' id='email' class='form-control' type='email' required />
  <br />

  <label id='number-label'>Age</label>
  <br />

  <input placeholder='age' id='age' type='number' class='form-control' min='15' max='99' />
  <br />
  <label>Which option best describes your current role?

  </label>
  <br />
  <select placeholder='Select your current role' id='dropdown'>
    <option selected disabled>Specify your current role</option>

    <option>Student</option>
    <option>Full time job</option>
    <option>Full time learner</option>
    <option>Prefer not to say</option>
    <option>Other</option>
  </select>
  <br />
  <label>Would you recommend freeCodeCamp to a friend?
  </label>
  <br />
  <label>
    <input type='radio' name='radio' />Definitely</label>
  <br />
  <label>
    <input type='radio' name='radio' />
    Maybe</label>
  <br />
  <label>
    <input type='radio' name='radio' />Not sure</label>
  <br />
  <label id='dropdown2'>What is your favorite feature of freeCodeCamp?

  </label>
  <br />

  <select>
    <option selected disabled>Select an option</option>

    <option>Challenges</option>
    <option>Project</option>
    <option>Community</option>
    <option>Open source</option>

  </select>
  <br />

  <label>What would you like to see improved? (Check all that apply)

  </label>
  <br />
  <label>
    <input type='checkbox' value='value'>
    Front-end projects</input>
  </label>

  <br />
  <label>
    <input type='checkbox' value='value'>
    Back-end projects</input>
  </label>

  <br />
  <label>
    <input type='checkbox' value='value'>
    Data visualization</input>
  </label>

  <br />
  <label>
    <input type='checkbox' value='value'>
    Challenges</input>
  </label>

  <br />
  <label>
    <input type='checkbox' value='value'>
    Open Source Community</input>
  </label>

  <br />
  <label>
    <input type='checkbox' value='value'>
    Gitter help rooms</input>
  </label>

  <br />
  <label>
    <input type='checkbox' value='value'>
    Videos</input>
  </label>

  <br />
  <label>
    <input type='checkbox' value='value'>
    City Meetups</input>
  </label>

  <br />
  <label>
    <input type='checkbox' value='value'>
    Wiki</input>
  </label>

  <br />
  <label>
    <input type='checkbox' value='value'>
    Forum</input>
  </label>

  <br />

  <label>Any comments or suggestions?

  </label>
  </br>
  <textarea class='form-control' placeholder='Enter your comment here...'></textarea>
  <br />
  <button id='submit'>
    Submit</button>
</form>
<!-- partial -->
  
</body>
</html>
